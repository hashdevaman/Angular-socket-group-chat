<section class="vh-100" style="background-color: #508bfc;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <h3 class="mb-5">Welcome to Virtual ChatBot</h3>

            <div class="form-outline mb-4">
              <input type="text" id="typeEmailX-2" placeholder="Your Name" [(ngModel)]="chatUserName" class="form-control form-control-lg" />
            </div>

            <div class="form-outline mb-4">
              <label class="form-label" for="typePasswordX-2">Group Name</label>
              <input type="text" value="FARU-Developers" id="typePasswordX-2" readonly class="form-control form-control-lg" />
            </div>

            <button class="btn btn-primary btn-lg btn-block" (click)="addChatUser()">Start Chat</button>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
